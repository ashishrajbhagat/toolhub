# nginx-security.conf - example security headers for MyToolKitPro
# Include or paste into your site `server { ... }` block

# Redirect HTTP to HTTPS (if not handled elsewhere)
if ($scheme = http) {
  return 301 https://$host$request_uri;
}

# Security headers
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "DENY" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
add_header X-XSS-Protection "0" always;

# Example Content-Security-Policy - customize for your external sources (CDNs, analytics)
add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';" always;

# Apply to all resources
location / {
  try_files $uri $uri/ =404;
}
